{% extends "../books/header.html" %}

{% load django_bootstrap5 %}

{% block content %}

<!--Login-->
<div class="container py-5">
  <h1>Login</h1>
  <form method="POST">
    {% bootstrap_form form %}
    {% csrf_token %}
    {{ login_form }}
    <button class="btn btn-primary" type="submit">Login</button>
  </form>
  <p class="text-center">Don't have an account? <a href="/books/register">Create an account</a>.</p>
</div>

{% endblock %}
